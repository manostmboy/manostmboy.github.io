<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Public Image Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #24292e;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      padding: 2rem;
    }

    .image-card {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    .image-card:hover {
      transform: scale(1.03);
    }

    .image-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      color: #333;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    üåê Case study Sampleler
  </header>

  <div class="gallery">
    <div class="image-card">
      <img src="https://github.com/manostmboy/manostmboy.github.io/blob/main/img/affi_org_shiseido.png" alt="Shiseido Professional">
      <div class="caption">Shiseido Professional</div>
    </div>
    <div class="image-card">
      <img src="https://github.com/manostmboy/manostmboy.github.io/blob/main/img/affi_org_becon.png" alt="BeconX">
      <div class="caption">BeconX</div>
    </div>
    <div class="image-card">
      <img src="https://github.com/manostmboy/manostmboy.github.io/blob/main/img/affi_org_havard.png" alt="Haverd dx">
      <div class="caption">Haverd dx</div>
    </div>

  </div>

  <footer>

</body>
</html>
